<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <!--Favicon-->
    <link rel="icon" href="../static/icon/x-ray_icon.png">

    <!--Bootstrap CSS and JS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <!--Custom css-->
    <link href="../static/css/styles.css" rel="stylesheet">

    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/e0bbca903f.js" crossorigin="anonymous"></script>
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
</head>

<body>

<section id="Title">
    <!--SPSU logo with name and the name of the lab-->
    <header class="container-fluid">
        <div class="row">
            <div class="col-lg-6 col-sm-0">
                <a href="https://phys.spbu.ru/">
                    <img class="my-2" src="../static/img/phys-logo.svg" id="spbu-logo" alt="logo">
                </a>
            </div>
            <div class="col-lg-6 col-sm-12 lab-name-box text-lg-end">
                <h2>Лаборатория Ультрамягкой Рентгеновской Спектроскопии</h2>
            </div>
        </div>
    </header>

    <!--Navigation bar-->
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary px-3 my-3 rounded-1">
            {#<a class="navbar-brand" href="#">ЛУМРС</a>#}

{#            <!-- Admin panel link -->#}
{#            <a class="nav-link" style="color:#d1a19bff" href="{{ url_for('admin.index') }}"><i class="fas fa-door-open"></i></a>#}

            <!-- Button trigger popup with sign in -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#signIn">
              <i class="fas fa-door-open"></i>
            </button>

            <!-- Popup with sign in form -->
            <div class="modal fade" id="signIn" tabindex="-1" aria-labelledby="signInLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header justify-content-center bg-primary">
                    <h1 class="modal-title fs-3" style="color:white" id="signInLabel">Вход в систему</h1>
                  </div>

                  <div class="modal-body px-5">
                      <!-- Login form -->
                      <form method="POST" action='/login/' name="login_form">

                          <!-- Username -->
                          <div class="form-outline form-white mb-4">
                            <input type="text" id="username" class="form-control form-control-lg" />
                            <label class="form-label" for="username">Username</label>
                          </div>

                          <!-- Password -->
                          <div class="form-outline form-white mb-4">
                            <input type="password" id="password" class="form-control form-control-lg" />
                            <label class="form-label" for="password">Password</label>
                          </div>
                      </form>
                  </div>

                  <div class="modal-footer bg-primary">
                      <button type="submit" class="btn btn-primary" id="login_button">Войти</button>
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                  </div>
                </div>
              </div>
            </div>

            <!--Button in case of collapse-->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!--Pages-->
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link" aria-current="page" href="{{ url_for('home_page') }}"><i class="fas fa-home"></i></a>
                    <a class="nav-link" href="{{ url_for('peoples') }}">Состав</a>
                    <a class="nav-link" href="{{ url_for('research') }}">Исследования</a>
                    <a class="nav-link" href="{{ url_for('methods') }}">Методы</a>
                    <a class="nav-link" href="{{ url_for('history') }}">История</a>
                    <a class="nav-link" href="{{ url_for('gallery') }}">Галерея</a>
                    <a class="nav-link" href="{{ url_for('contacts') }}">Контакты</a>
                </div>
            </div>
        </nav>
    </div>
</section>
